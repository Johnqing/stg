<form method="post" class="form-signin">
	<h2 class="form-signin-heading">注册</h2>
	<div class="inp username"><strong>用户名：</strong><input type="text" name="username" class="input-block-level" /></div>
	<div class="inp pwd"><strong>密码：</strong><input type="password" name="password" class="input-block-level" /></div>
	<div class="sub-btn"><input type="submit" value="注册" class="btn btn-large btn-primary" /></div>
</form>
